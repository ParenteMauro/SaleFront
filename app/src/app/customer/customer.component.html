<div>
    <table mat-table [dataSource]="listCustomers" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cel *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cel *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="myColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: myColumns"></tr>
    </table>
</div>
